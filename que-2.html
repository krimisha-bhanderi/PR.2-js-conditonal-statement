<!-- 2.Write a JavaScript program to check number even and odd. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd</title>
</head>
<body>

    <script type="text/javascript">

        var number = parseInt(prompt("Enter Any Number:- "));
        
        if(number % 2 == 0)
        {
            document.write(`<h1>The given number is even</h1>`);
        }
        else 
        {
            document.write(`<h1>The given number is odd</h1>`);
        }

    </script>

</body>
</html>
