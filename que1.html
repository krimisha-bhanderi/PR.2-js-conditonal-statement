<!-- 1.Write a JavaScript program to check number positive and negetive? -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative Number</title>

</head>
<body>

    <script type="text/javascript">

        var Number = parseInt(prompt("Enter Any Number:- "));
        
        if(Number > 0)
        {
            document.write(`<h1>The number is positive</h1>`);
        }

        else if(Number < 0)
        {
            document.write(`<h1>The number is Negative</h1>`);
        }

    </script>

</body>
</html>
