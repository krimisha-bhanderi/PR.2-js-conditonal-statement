<!-- Write a JavaScript program to create basic calculator using ledder if else. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
<script type="text/Javascript">
    
    var a = parseInt(prompt("Enter the value of a :- "));
    var b = parseInt(prompt("Enter the value of b :- "));

    var choice = prompt("Enter your choice + , - , * , / .");

    if(choice =='+')
    {
         document.write(`<h1>Addition is => ${a+b}`);
    } 
    else if(choice == '-')
    {
         document.write(`<h1>subtraction is => ${a-b}`);
    }
    else if(choice == '*')
    {
         document.write(`<h1>Multiplication is => ${a*b}`);
    }
    else if(choice == '/')
    {
         document.write(`<h1>Division is => ${a/b}`);
    }

</script>
</body>
</html>
