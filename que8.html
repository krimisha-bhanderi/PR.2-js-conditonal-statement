<!-- Write a JavaScript program to find week day from first letter of it using if else if. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var letter = prompt("Enter any letter:-");

        switch (letter)
        {
            case 'M':
                    document.write("<h2>Monday....");
                    break;

            case 'TUE':
                    document.write("<h2>Tuesday....");
                    break;

            case 'W':
                    document.write("<h2>wednesday....");
                    break;

            case 'THURS':
                    document.write("<h2>Thursday....");
                    break;

            case 'F':
                    document.write("<h2>Friday....");
                    break;

            case 'SAT':
                    document.write("<h2>Saturday....");
                    break;

            case 'SUN':
                    document.write("<h2>Sunday....");
                    break;

            default:
                    document.write("<h2>invalid day....");
                    break;

        }
        
    </script>
</body>
</html>
