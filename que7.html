<!-- Write a JavaScript program to find month name from month number using switch case. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script type="text/javascript">

        var number = parseInt(prompt("Enter any number between 1 to 12:-"));

        switch (number)
        {
            case 1:   
                    document.write("<h2>January!!");
                    break;

            case 2:
                    document.write("<h2>February...!!");
                    break;

            case 3:
                    document.write("<h2>March...!!");
                    break;

            case 4:
                    document.write("<h2>April...!!");
                    break;

            case 5:
                    document.write("<h2>May...!!");
                    break;

            case 6:
                    document.write("<h2>June...!!");
                    break;

            case 7:
                    document.write("<h2>July...!!");
                    break;

            case 8:
                    document.write("<h2>August...!!");
                    break;

            case 9:
                    document.write("<h2>September...!!");
                    break;

            case 10:
                    document.write("<h2>October...!!");
                    break;

            case 11:
                    document.write("<h2>November...!!");
                    break;

            case 12:
                    document.write("<h2>December...!!");
                    break;
        }
    </script>
</body>
</html>
