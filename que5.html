<!-- Write a JavaScript program to decide that you eligible for voting -->

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> program to decide that you eligible for voting</title>

</head>

<body>

    <script type="text/Javascript">

       var age = parseInt(prompt("Enter your age:-"));

        if (age>18)
        {
            document.write("<h1>you are eligible for voting.....!!</h1>");
        }
        else
        {
            document.write("<h1>you are not eligible for voting.....!!</h1>");
        }
        
  </script>  
</body>
</html>
