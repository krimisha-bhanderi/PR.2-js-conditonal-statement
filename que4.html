<!-- Write a JavaScript program to find which number is greter in 4 numbers using ledder if else. -->

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
    <script type="text/javascript">

        var a = parseInt(prompt("enter value of 1st number :-"));
        var b = parseInt(prompt("enter value of 2nd number :-"));
        var c = parseInt(prompt("enter value of 3rd number :-"));
        var d = parseInt(prompt("enter value of 4th number :-"));

        if(a > b  &&  a > c  &&  a > d)
        {
             document.write(`<h3>1st no is max</h3>`);
        }
        else if(b > a  &&  b > c  &&  b > d)
        {
             document.write(`<h2>2nd no is max</h2>`);
        }
        else if(c > a  &&  c > b  &&  c > d)
        {
             document.write(`<h2>3rd no is max</h2>`);
        }
        else if(d > a  &&  d > b  &&  d > c)
        {
             document.write(`<h2>4th no is max</h2>`);
        }

    </script>
</body>
</html>
